<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JLPT N5 Flashcards</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.95em;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 0.9em;
            padding: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .password-requirements ul {
            margin: 5px 0 0 20px;
            padding: 0;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üéå JLPT N5</h1>
            <p>Flashcard Learning</p>
        </div>

        <div class="tab-container">
            <div class="tab active" onclick="showTab('login')">Login</div>
            <div class="tab" onclick="showTab('signup')">Sign Up</div>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Login Form -->
        <div class="form-container active" id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email or Username</label>
                    <input 
                        type="text" 
                        id="login-email" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="login-password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="toggle-btn" onclick="togglePassword('login-password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    Login
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signup-form">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input 
                        type="text" 
                        id="signup-username" 
                        placeholder="Choose a username"
                        pattern="[a-zA-Z0-9_]{3,20}"
                        title="3-20 characters, letters, numbers, and underscore only"
                        required
                    >
                    <div class="helper-text">3-20 characters, letters, numbers, and underscore only</div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="signup-password" 
                            placeholder="Create a password"
                            minlength="6"
                            required
                        >
                        <button type="button" class="toggle-btn" onclick="togglePassword('signup-password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-requirements">
                        <strong>Password must:</strong>
                        <ul>
                            <li>Be at least 6 characters long</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="signup-confirm-password" 
                            placeholder="Confirm your password"
                            minlength="6"
                            required
                        >
                        <button type="button" class="toggle-btn" onclick="togglePassword('signup-confirm-password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="signup-btn">
                    Create Account
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing...</p>
        </div>
    </div>

    <script>
        // ========================================
        // SUPABASE CONFIGURATION
        // ========================================
        const SUPABASE_URL = 'https://xjsrxzxrbzogeidqcozp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhqc3J4enhyYnpvZ2VpZHFjb3pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2ODk3MzIsImV4cCI6MjA4NTI2NTczMn0.fYf40PoX4y7UuC6kPBAvPdar99KfSXdKLKeflGSBXKA';

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========================================
        // CHECK IF USER IS ALREADY LOGGED IN
        // ========================================
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is already logged in, redirect to greeting page
                window.location.href = 'greeting.html';
            }
        });

        // ========================================
        // TAB SWITCHING
        // ========================================
        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear messages
            hideError();
            hideSuccess();
        }

        // ========================================
        // PASSWORD TOGGLE
        // ========================================
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // ========================================
        // HANDLE LOGIN
        // ========================================
        async function handleLogin(event) {
            event.preventDefault();
            
            const emailOrUsername = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            hideError();
            hideSuccess();
            showLoading();

            try {
                // Determine if input is email or username
                let email = emailOrUsername;
                
                if (!emailOrUsername.includes('@')) {
                    // It's a username, get the email
                    const { data: profile, error: profileError } = await supabaseClient
                        .from('user_profiles')
                        .select('id')
                        .eq('username', emailOrUsername)
                        .single();

                    if (profileError || !profile) {
                        throw new Error('User not found');
                    }

                    // Get email from auth.users
                    const { data: { user }, error: userError } = await supabaseClient.auth.admin.getUserById(profile.id);
                    if (userError || !user) {
                        throw new Error('User not found');
                    }
                    email = user.email;
                }

                // Sign in with email and password
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Login successful
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'greeting.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email/username or password');
            } finally {
                hideLoading();
            }
        }

        // ========================================
        // HANDLE SIGNUP
        // ========================================
        async function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            hideError();
            hideSuccess();

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate username format
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                showError('Username must be 3-20 characters (letters, numbers, underscore only)');
                return;
            }

            showLoading();

            try {
                // Check if username already exists
                const { data: existingUser } = await supabaseClient
                    .from('user_profiles')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existingUser) {
                    throw new Error('Username already taken');
                }

                // Sign up with Supabase Auth
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            display_name: username
                        }
                    }
                });

                if (error) throw error;

                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showSuccess('Account created! Please check your email to verify your account.');
                } else {
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'greeting.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // ========================================
        // UI HELPERS
        // ========================================
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function hideSuccess() {
            const successDiv = document.getElementById('success-message');
            successDiv.classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-btn').disabled = true;
            document.getElementById('signup-btn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-btn').disabled = false;
            document.getElementById('signup-btn').disabled = false;
        }
    </script>
</body>
</html>
